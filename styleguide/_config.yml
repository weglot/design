title: Weglot Design Styleguide
description: >-
  This is the Weglot Design styleguide.
twitter_username: weglot
github_username:  weglot

destination: ../docs

sass:
  sass_dir: _sass
  style: :compressed

collections:
  docs:
    output: true

defaults:
  - scope:
      path: "_docs/examples"
    values:
      type: example
      layout: doc
  - scope:
      path: "_docs/foundations"
    values:
      type: foundation
      layout: doc
  - scope:
      path: "_docs/components"
    values:
      type: component
      layout: doc

# files Jekyll should not delete when building assets, generated with copy-font.js
keep_files:
  - assets/css/material-icons.woff
  - assets/css/material-icons.woff2      
