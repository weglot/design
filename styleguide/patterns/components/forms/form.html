<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="form-group">
        <div class="custom-control custom-checkbox custom-switch">
            <input type="checkbox" class="custom-control-input" id="exampleCheck1">
            <label class="checkbox-custom switch custom-control-label" for="exampleCheck1">Check me out</label>
        </div>
    </div>

    <div class="form-group">
        <div class="custom-control custom-radio">
            <input type="radio" id="exampleRadio1" class="custom-control-input">
            <label class="custom-control-label" for="exampleRadio1" tabindex="0">Check me out</span></label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary float-right">Submit</button>
    <br/>
    <br/>
</form>
