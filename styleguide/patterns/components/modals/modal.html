---
title: Modal
category: modal
---
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="btn btn-light btn-icon p-2" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">
                  <i class="material-icons" style="font-size: 24px;">close</i>
              </span>
          </button>
      </div>
        <div class="modal-title">
            <h1>Title of a modal</h1>
            <small>Subtitle of a modal - Lorem ipsum dolor</small>
        </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
